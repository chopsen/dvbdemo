const Header = () => {
  const [isOpen, setIsOpen] = useState(false);

  const navLinks = [
    { href: '#', text: 'Hjem' },
    { href: '#om-os', text: 'Om os' },
    { href: '#showroom', text: 'Showroom' },

    { href: '#faq', text: 'FAQ' },
    { href: '#kontakt', text: 'Kontakt' },
  ];

  const handleNavigate = (e, href) => {
    e.preventDefault();
    window.location.hash = href;
    setIsOpen(false);
  };

  return (
    <header className="bg-white/80 backdrop-blur-md shadow-md sticky top-0 z-50">
      <div className="container mx-auto px-6 py-3 flex justify-between items-center">
        <a href="#" onClick={(e) => handleNavigate(e, '#')} className="flex items-center">

                <span>VIRKSOMHEDS</span>
                <span>BELØNNER</span>
              </div>
            </div>
        </a>
        <nav className="hidden md:flex items-center space-x-4 lg:space-x-6">
          {navLinks.map((link) => (
            <a 
              key={link.text} 
              href={link.href}
              onClick={(e) => handleNavigate(e, link.href)}
              className="text-slate-600 hover:text-blue-700 transition-colors duration-200 font-medium whitespace-nowrap"
            >
              {link.text}
            </a>
          ))}
        </nav>
        <div className="md:hidden">
          <button onClick={() => setIsOpen(!isOpen)} className="text-slate-800 focus:outline-none">
            {isOpen ? <XMarkIcon className="w-7 h-7" /> : <Bars3Icon className="w-7 h-7" />}
          </button>
        </div>
      </div>
      {/* Mobile Menu */}
      {isOpen && (
        <div className="md:hidden bg-white pb-4">
          <nav className="flex flex-col items-center space-y-4">
            {navLinks.map((link) => (
              <a 
                key={link.text} 
                href={link.href} 
                onClick={(e) => handleNavigate(e, link.href)} 
                className="text-slate-600 hover:text-blue-700 transition-colors duration-200 font-medium text-lg"
              >
                {link.text}
              </a>
            ))}
          </nav>
        </div>
      )}
    </header>
  );
};

    const SearchSection = () => {
        const [searchName, setSearchName] = useState('');
        const [selectedMunicipality, setSelectedMunicipality] = useState('');
        const [selectedIndustry, setSelectedIndustry] = useState('');
        const [selectedEmployees, setSelectedEmployees] = useState('');
        const [filteredCompanies, setFilteredCompanies] = useState(mockCompanies);

        const municipalities = useMemo(() => [...new Set(mockCompanies.map(c => c.municipality))].sort(), []);
        const industries = useMemo(() => [...new Set(mockCompanies.map(c => c.industry))].sort(), []);

        const handleSearch = () => {
            let results = mockCompanies;

            if (searchName) {
                results = results.filter(c => c.name.toLowerCase().includes(searchName.toLowerCase()));
            }
            if (selectedMunicipality) {
                results = results.filter(c => c.municipality === selectedMunicipality);
            }
            if (selectedIndustry) {
                results = results.filter(c => c.industry === selectedIndustry);
            }
            if (selectedEmployees) {
                const [min, max] = employeeRanges[selectedEmployees];
                results = results.filter(c => c.employees >= min && c.employees <= max);
            }

            setFilteredCompanies(results);
        };

        const handleReset = () => {
            setSearchName('');
            setSelectedMunicipality('');

// --- APP ---

const App = () => {
    const [page, setPage] = useState(window.location.hash || '#');

    useEffect(() => {
        const handleHashChange = () => {
            const hash = window.location.hash || '#';
            setPage(hash);
            window.scrollTo(0, 0);
        };

        handleHashChange(); // Set initial page
        window.addEventListener('hashchange', handleHashChange);
        return () => window.removeEventListener('hashchange', handleHashChange);
    }, []);
    
    // Simple hash-based router
    const renderPage = () => {
        switch (page) {
            case '#om-os': return <OmOsPage />;
            case '#showroom': return <ShowroomPage />;
            case '#succeshistorier': return <SucceshistorierPage />;
            case '#gala': return <GalaPage />;
            case '#faq': return <FAQPage />;
            case '#kontakt': return <KontaktPage />;
            case '#':
            default:
                return <HomePage />;
        }
    };

    return (
        <div className="flex flex-col min-h-screen">
            <Header />
            <main className="flex-grow">
                {renderPage()}
            </main>
            <Footer />
        </div>
    );
};

const root = ReactDOM.createRoot(document.getElementById('root'));
root.render(<App />);
